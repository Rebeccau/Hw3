<div class="container">
  <div class="col-md-4 col-md-offset-4">
      <div ng-if="info.infoExists">
        <h1 class="text-center">Your Info</h1>
        <strong>First Name:</strong> {{info.userInformation.fname}}<br/>
        <strong>Last Name:</strong> {{info.userInformation.lname}}<br/>
        <strong>Email:</strong> {{info.userInformation.email}}<br/>
        <strong>Number:</strong> {{info.userInformation.number}}<br/>
        <strong>Favorite Food:</strong><br/>
        <img ng-src="{{info.image}}" /><br/>
        {{info.favItem.name}}<br/>
        {{info.favItem.description}}<br/>
      </div>
      <div ng-if="!info.infoExists" class="text-center">
        Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
      </div>
  </div>
</div>
